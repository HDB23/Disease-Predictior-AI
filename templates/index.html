<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Disease Predictor</h1>
        <form action="/predict" method="post">
            <label for="fever">Fever:</label>
            <select id="fever" name="Fever" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="cough">Cough:</label>
            <select id="cough" name="Cough" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="fatigue">Fatigue:</label>
            <select id="fatigue" name="Fatigue" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="difficulty_breathing">Difficulty Breathing:</label>
            <select id="difficulty_breathing" name="Difficulty Breathing" required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" placeholder="Enter your age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="">Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="blood_pressure">Blood Pressure:</label>
            <select id="blood_pressure" name="Blood Pressure" required>
                <option value="">Select...</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="cholesterol_level">Cholesterol Level:</label>
            <select id="cholesterol_level" name="Cholesterol Level" required>
                <option value="">Select...</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select><br><br>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
